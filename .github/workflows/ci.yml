name: CI Workflow

on:
    pull_request:
        branches: [main]
    workflow_dispatch:
    schedule:
        - cron: "0 0 * * MON" # At 12:00 AM, only on Monday

jobs:
    linting:
        name: Linting
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v6

            - name: Install the project
              run: uv sync --locked --dev

            - name: Run linter
              run: uv run ruff check --output-format=github .

    formatting:
        name: Formatting
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v6

            - name: Install the project
              run: uv sync --locked --dev

            - name: Run Formatter
              run: uv run ruff format --check .

    type-check:
        name: Type Checking
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v6

            - name: Install the project
              run: uv sync --locked --dev

            - name: Run Formatter
              run: uv run mypy .

    tests:
        name: Tests
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v6

            - name: Install the project
              run: uv sync --locked --dev

            - name: Run Formatter
              run: uv run pytest
